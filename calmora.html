<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calmora</title>
  <style>
    :root {
      --bg-light: #f7f9fc;
      --bg-dark: #1e1e2f;
      --text-light: #1e1e2f;
      --text-dark: #f7f9fc;
      --accent: #87cefa;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    header {
      background-color: var(--accent);
      padding: 1rem;
      text-align: center;
      font-size: 1.7rem;
      font-weight: bold;
      color: white;
      letter-spacing: 1px;
    }

    .chat-container {
      max-width: 600px;
      margin: 2rem auto;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      padding: 1rem;
      background-color: white;
    }

    .dark-mode .chat-container {
      background-color: #2c2c3e;
    }

    .messages {
      height: 350px;
      overflow-y: auto;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #fafafa;
    }

    .dark-mode .messages {
      background-color: #3a3a50;
    }

    .message {
      margin: 0.5rem 0;
    }

    .user {
      text-align: right;
      color: #4a90e2;
    }

    .bot {
      text-align: left;
      color: #2ecc71;
    }

    .input-area {
      display: flex;
      margin-top: 1rem;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.6rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      margin-left: 0.5rem;
      padding: 0.6rem 1rem;
      border: none;
      background-color: var(--accent);
      color: white;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .toggle {
      text-align: center;
      margin-top: 1rem;
    }

    .toggle button {
      background-color: #444;
    }
  </style>
</head>
<body>
  <header>Calmora ‚Äì Your Gentle Chat Companion</header>

  <div class="chat-container">
    <div class="messages" id="messages">
      <div class="message bot">Hi, I‚Äôm Calmora üåø. How can I help you today?</div>
    </div>

    <div class="input-area">
      <input type="text" id="userInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <div class="toggle">
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
  </div>

  <!-- Firebase SDKs + Your Config -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB68n54eWCwggv7mRtVn8a3w708sksHiCg",
      authDomain: "calmora-ca37f.firebaseapp.com",
      projectId: "calmora-ca37f",
      storageBucket: "calmora-ca37f.firebasestorage.app",
      messagingSenderId: "728533385124",
      appId: "1:728533385124:web:10008c1af6545f1fe10b31",
      measurementId: "G-NWGRMTM6CK"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function saveMessage(role, text) {
      try {
        await addDoc(collection(db, "calmoraMessages"), {
          role: role,
          message: text,
          timestamp: new Date()
        });
      } catch (e) {
        console.error("Error saving message:", e);
      }
    }

    window.sendMessage = async function() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (message === "") return;

      const messagesDiv = document.getElementById("messages");

      const userMsg = document.createElement("div");
      userMsg.className = "message user";
      userMsg.textContent = message;
      messagesDiv.appendChild(userMsg);
      await saveMessage("user", message);

      const reply = generateBotReply(message);
      const botMsg = document.createElement("div");
      botMsg.className = "message bot";
      botMsg.textContent = reply;
      messagesDiv.appendChild(botMsg);
      await saveMessage("bot", reply);

      input.value = "";
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    };

    function generateBotReply(userMessage) {
      const msg = userMessage.toLowerCase();
      if (msg.includes("sad")) {
        return "I‚Äôm really sorry you feel that way. Want to talk more about it?";
      } else if (msg.includes("anxious")) {
        return "It‚Äôs okay to feel anxious sometimes. Try breathing in slowly... üå¨Ô∏è";
      } else if (msg.includes("happy")) {
        return "That‚Äôs wonderful to hear! üåû What made you feel happy?";
      } else {
        return "I'm here for you. Take a deep breath. üå∏";
      }
    }

    window.toggleDarkMode = function() {
      document.body.classList.toggle("dark-mode");
    };
  </script>
</body>
</html>
